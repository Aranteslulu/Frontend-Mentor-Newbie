<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

  <title>Frontend Mentor | QR code component</title>


</head>

<body>
  <div id="container" role="main">
    <div class="image">
      <img src="images/image-qr-code.png" alt="QRcode">
    </div>


    <div class="content" role="text">
      <h1>Improve your front-end skills by building projects</h1>
      <span class="br"></span>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </div>

  <div class="attribution" role="complementary">
    <p class="attribute-p" role="link">
      Coded by <a target="_blank"  href="https://www.linkedin.com/in/luiza-arantes-7a7565268/" target="_blank">LuizaArantes</a>.</p>
  </div>
</body>

</html>
